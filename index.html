<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>The Web Legends of Ucsal</title>
</head>
<body>
  <div id="tela-inicial">
    <h1>THE WEB LEGENDS OF UCSAL</h1>
    <button id="botao-jogar" onclick="iniciarJogo()">Jogar</button>
    <p>Desenvolvido por Maria Luiza, Samuel e Thais</p>
  </div>

  <div id="cenario1" style="display: none; background-image: url('img/cenario1.png');">
    <div id="legenda-inicial"></div>
    <img src="img/seguranca(npc1).png" id="npc1" style="display: none;" onclick="iniciarDialogo()" />
  </div>

  <div id="caixa-dialogo" style="display: none;">
    <div id="nome-personagem">???</div>
    <p id="texto-dialogo">...</p>
    <input type="text" id="nome-jogador" placeholder="Digite seu nome" style="display: none;" />
    <button id="botao-confirmar" onclick="salvarNome()" style="display: none;">Confirmar</button>
  </div>

  <div id="sala-coordenador" style="display: none; width: 100vw; height: 100vh; background: url('img/cenario2.png') no-repeat center/cover; position: relative;">
    <img id="npc2" src="img/osbaldo(npc2).png"/>
  </div>

  <div id="cenario3" style="display: none; width: 100vw; height: 100vh; background: url('img/cenario3.png') no-repeat center/cover; position: relative;">
    <img id="npc3" src="img/ronnie(npc%203).png" />
  </div>

 
  
<div id="tela-luta">
  <img id="ronnie-lutando" src="img/ronnie_fight(npc3).png" alt="Ronnie lutando">
  <div id="texto-fight">FIGHT!</div>
  <div id="botoes-acao">
    <button onclick="acaoLuta('atacar')">LUTAR</button>
    <button onclick="acaoLuta('defender')">ITEM</button>
    <button onclick="acaoLuta('especial')">ESPECIAL</button>
    <button onclick="acaoLuta('fugir')">FUGIR</button>
  </div>  
</div>
</div>



<div id="mensagem-acao"></div>

  <audio id="audio-luta" src="music/battle.mp3"></audio>

  <script src="./script.js"></script>
</body>
</html>
